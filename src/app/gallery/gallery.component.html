

<!-- Grid row -->
<div class="gallery">

  <!-- Grid column -->
  <div class="mb-3 pics animation all 2" *ngFor="let card of info" (click)="openDialog()">
    <mat-card class="example-card" >
      <img mat-card-image alt="Card" [src]="card.img_src">
      <mat-card-content>
        <p><b>{{card.camera.name}}</b></p>
        <p>{{card.camera.full_name}}</p>
        <p class="price" *ngFor="let items of price">${{items}}</p>
      </mat-card-content>
    </mat-card>  
  </div>

  
</div>
<!-- Grid row -->

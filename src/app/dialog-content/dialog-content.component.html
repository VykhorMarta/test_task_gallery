<mat-dialog-content >
  <h1>Edit information</h1>
  <form class="example-form">

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" value="">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Description"></textarea>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="btn btn-outline-light font-weight-bold" click ="saveEdit()" mat-dialog-close>Save</button>
  <button mat-button class="btn btn-outline-light font-weight-bold" mat-dialog-close>Delete</button>
</mat-dialog-actions>

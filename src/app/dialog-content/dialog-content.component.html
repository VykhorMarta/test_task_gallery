<mat-dialog-content>
  <h1>Edit information</h1>
  <form class="example-form" [formGroup]="form" (ngSubmit)="submit(form)">

    <mat-form-field class="example-full-width" >
      <input matInput placeholder="Name" formControlName="name"> 
    </mat-form-field>
  
    <mat-form-field class="example-full-width" >
      <input matInput placeholder="Description" formControlName="full_name"> 
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="btn btn-outline-light font-weight-bold" (click) ="saveEdit()" >Save</button>
</mat-dialog-actions>
